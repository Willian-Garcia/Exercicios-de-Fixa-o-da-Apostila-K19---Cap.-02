<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de validação</title>
</head>
<body>
    <form action="parametros.asp" method="post">
        <label for="nome_id">Nome: </label>
        <input id="nome_id" name="nome" type="text" required>

        <label for="email_id">Email: </label>
        <input id="email_id" name="url" type="email">

        <label for="url_id">Site: </label>
        <input id="url_id" name="url" type="url">

        <input 
            id="placa_id"
            name="placa"
            type="text"
            pattern="[A-Z]{3} [0-9]{4}"
            title="As placas são formadas por 3 letras ou 4 números">

            <input type="submit" value="Enviar">
    </form>
</body>
</html>
